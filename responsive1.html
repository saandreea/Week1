<!DOCTYPE html>
<html>
  <head>
    <title>My Web Page</title>
    <!-- The viewport of my webpage is the visible area on the computer screen, or the phone screen. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    @media (min-width: 500px) {
      h1::before {
        content: "Welcome to my Web Page!"
      }
    }

    @media (max-width: 499px) {
      h1::before {
        content: "Welcome!"
      }
    }
    </style>
  </head>

  <body>
    <h1></h1>
  </body>
</html>
